<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-page">
        <div class="form">
            <form action="login.html" method="POST">
                <label>Email</label> 
                <input type="email" name="email" placeholder="Email" id = "email" required maxlength="20">
                <label>Username</label>  
                <input type="text" name="username" placeholder="Username" id = "username" required maxlength="20">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" id = "password" required>
                <button class = "signup_button" onclick="send()"> Sign Up </button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js">
    </script>
    <script src="register.js"></script>
    </body>
</html>
