<form id="profileForm" onsubmit="return updateProfile();">
    <div class="profile-container">
        <div class="profile-header">
            <label for="profilePictureUrl">Profile Picture URL:</label>
            <input type="text" id="profilePictureUrl" name="profilePictureUrl">
            
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName">

            <label for="userOccupation">Occupation:</label>
            <input type="text" id="userOccupation" name="userOccupation">
        </div>
        
        <div class="about">
            <label for="aboutText">About:</label>
            <div class="textarea-container">
                <textarea id="aboutText" name="aboutText"></textarea>
            </div>
        </div>
        
        <div class="skills">
            <label for="skillsText">Skills:</label>
            <div class="textarea-container">
                <textarea id="skillsText" name="skillsText"></textarea>
            </div>
        </div>
        
    </div>
    
    <div class="details-container">
        <div class="experience">
            <h2>Experience</h2>
            <div class="experience-entry">
                <input type="text" placeholder="Job Title at Company" name="jobTitle[]">
                <input type="text" placeholder="Starting Year - Ending Year" name="jobYear[]">
                <input type="text" placeholder="Job Description Text" name="JobDescriptionText[]">
            </div>
            <div class="experience-entry">
                <input type="text" placeholder="Job Title at Company" name="jobTitle[]">
                <input type="text" placeholder="Starting Year - Ending Year" name="jobYear[]">
                <input type="text" placeholder="Job Description Text" name="JobDescriptionText[]">
            </div>
            <div class="experience-entry">
                <input type="text" placeholder="Job Title at Company" name="jobTitle[]">
                <input type="text" placeholder="Starting Year - Ending Year" name="jobYear[]">
                <input type="text" placeholder="Job Description Text" name="JobDescriptionText[]">
            </div>
            <div class="experience-entry">
                <input type="text" placeholder="Job Title at Company" name="jobTitle[]">
                <input type="text" placeholder="Starting Year - Ending Year" name="jobYear[]">
                <input type="text" placeholder="Job Description Text" name="JobDescriptionText[]">
            </div>
        </div>
        
        <div class="licenses">
            <h2>Licenses and Certifications</h2>
            <div class="license-entry">
                <input type="text" placeholder="Certification Name" name="certName[]">
                <input type="text" placeholder="Institution" name="certInstitution[]">
                <input type="text" placeholder="Skills" name="certSkills[]">
            </div>
            <div class="license-entry">
                <input type="text" placeholder="Certification Name" name="certName[]">
                <input type="text" placeholder="Institution" name="certInstitution[]">
                <input type="text" placeholder="Skills" name="certSkills[]">
            </div>
            <div class="license-entry">
                <input type="text" placeholder="Certification Name" name="certName[]">
                <input type="text" placeholder="Institution" name="certInstitution[]">
                <input type="text" placeholder="Skills" name="certSkills[]">
            </div>
            <div class="license-entry">
                <input type="text" placeholder="Certification Name" name="certName[]">
                <input type="text" placeholder="Institution" name="certInstitution[]">
                <input type="text" placeholder="Skills" name="certSkills[]">
            </div>
           
        </div>
    </div>

    <div class="button-container">
        <input type="submit" value="Update Profile">
    </div>
</form>
</body>
</html>
