<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="Messages.css">
    <link rel="stylesheet" href="Navbar Landing Page Style Sheet.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
          <a href="Home Page.html"><img src="ProNetConnect Logo.png" alt="Company Logo"></a>
        </div>
        <div class="nav-links">
            <a href="Home Page.html"><img src="Home.png" alt="Home">Home</a>
            <a href="Jobs Page.html"><img src="jobs.png" alt="Jobs">Jobs</a>
            <a href="Messages Page.html"><img src="Chat.png" alt="Messages">Messages</a>
            <a href="News Page.html"><img src="news.png" alt="News">News</a>
            <a href="group-page.html"><img src="groups.png" alt="Groups">Groups</a>
            <a href="Profile Page.html"><img src="profile.png" alt="Profile">Profile</a>
            <a href="Landing Page.html"><img src="images/signout-modified.png" alt="Signout">Signout</a>
        </div>
    </div>  
    <div class="chat-container">
        <div class="activity-bar">
            <!-- Sample Contacts -->
            <div class="contact" data-contact-id="1">Contact 1<div class="last-message-info"></div></div>
            <div class="contact" data-contact-id="2">Contact 2<div class="last-message-info"></div></div>
            <div class="contact" data-contact-id="3">Contact 3<div class="last-message-info"></div></div>
            <div class="contact" data-contact-id="4">Contact 4<div class="last-message-info"></div></div>
        </div>

        <div class="chat-area">
            <div class="chat-header">Select a Contact</div>
            <ul id="messages"></ul>
            <div class="message-input">
                <input id="textbox" type="text" placeholder="Type a message...">
                <button id="button">Send</button>
            </div>
        </div>
    </div>
    <script src="script7.js"></script>
</body>
</html>
